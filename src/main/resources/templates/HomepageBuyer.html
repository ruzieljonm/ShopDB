<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="homepageseller.css">

</head>
<body>


    <form method="post" action="/submitItems">
    <section>
        <!--for demo wrap-->

        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th></th>
                    <th>Product Name</th>
                    <th>Price</th>

                </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                <tr th:each="item : ${items}">
                    <td>
                        <input type="checkbox" name="items" th:value="${item.productid}">
                    </td>
                    <td>
                        <h3 th:text="${item.productname}"></h3>
                    </td>

                    <td> <h3 th:text="${item.productprice}"></h3> </td>
                </tr>

                </tbody>
            </table>
        </div>
    </section>
    <button  style="flex: 1 1 auto;
        margin: 10px;
        background: transparent;
        width: 98.5%;
        padding: 20px;
        border: 2px solid #f7f7f7;
        text-align: center;
        text-transform: uppercase;
        position: relative;
        overflow:hidden;
        transition: .3s;" class="buttonMenu" type="submit">Submit Items</button>


</form>

    <br>
    <form action="/cancelitem" method="post">
    <section>
        <!--for demo wrap-->

        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th></th>
                    <th>Product Name</th>
                    <th>Price</th>

                </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                <tr th:each="selected : ${selected}">
                    <td>
                        <input type="checkbox" name="cancelitems" th:value="${selected.productid}">
                    </td>
                    <td>
                        <h3 th:text="${selected.productname}"></h3>
                    </td>

                    <td> <h3 th:text="${selected.productprice}"></h3> </td>
                </tr>

                </tbody>
            </table>
        </div>
    </section>
       <button type="submit">Cancel Item</button>
   </form>
    <div onclick="location.href = '/compute';"  class="buttonMenu" >Compute Total</div>

    <form action="/signout" method="post">
        <button type="submit">Sign Out</button>
    </form>


</body>
</html>
